<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hexane</title>
  <script src="./index.js"></script>
  <link rel="stylesheet" href="./index.css">
  <link rel="shortcut icon" href="./logo.png">
</head>

<body>
  <div class="container">
    <div class="header">
    </div>
    <div class="preset-menu container">
      <p>Presets</p>
      <div>
        <div class="currentPreset defaultPreset">0</div>
      </div>
      <div class="Lincoln-Douglas">
        <p>Lincoln Douglas</p>
        <div class="preset-button">
          <p>AC</p>
        <p class="preset">6</p>
        </div>
        <div class="preset-button">
          <p>NC</p>
          <p class="preset">7</p>
        </div>
        <div class="preset-button">
          <p>1AR</p>
          <p class="preset">4</p>
        </div>
        <div class="preset-button">
          <p>NR</p>
          <p class="preset">6</p>
        </div>
        <div class="preset-button">
          <p>2AR</p>
          <p>3</p>
        </div>
      </div>
      <div class="Public-Forum">
        <p>Public Forum</p>
        <div class="preset-button">
          <p>Construtive</p>
          <p class="preset">4</p>
        </div>
        <div class="preset-button">
          <p>Rebuttal</p>
          <p class="preset">2</p>
        </div>
      </div>
    </div>
    <div class="windows-menu">
      <div class="container">
        <div class="window-button timerWindow">Open Timer</div>
      </div>
    </div>
  </div>
</body>

</html>
