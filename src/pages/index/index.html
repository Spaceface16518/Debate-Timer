<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hexane</title>
  <script src="./index.js"></script>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="shortcut icon" href="./logo.png">
</head>

<body>
  <div class="container">
    <div class="page-header">
    </div>
    <div class="preset-menu container">
      <p>Presets</p>
      <div class="row">
        <p>Lincoln Douglas</p>
        <div class="col-sm-4">
          <button name="AC" value="6" class="btn btn-default">Affirmative Constructive</button>
        </div>
        <div class="col-sm-4">
          <button name="NC" value="7" class="btn btn-default">Negative Constructive</button>
        </div>
        <div class="col-sm-4">
          <button name="1AR" value="4" class="btn btn-default">First Affirmative Rebuttal</button>
        </div>
        <div class="col-sm-4">
          <button name="NR" value="6" class="btn btn-default">Negative Rebuttal</button>
        </div>
        <div class="col-sm-4">
          <button name="2AR" value="3" class="btn btn-default">Second Affirmative Rebuttal</button>
        </div>
      </div>
      <div class="row">
        <p>Public Forum</p>
        <div class="col-sm-6">
          <button name="Constructive" value="4" class="btn btn-default">Constructive</button>
        </div>
        <div class="col-sm-6">
          <button name="Rebuttal" value="2" class="btn btn-default">Rebuttal</button>
        </div>
      </div>
    </div>
    <div class="windows-menu">
      <div class="container">
        <button name="default" value="0" class="btn btn-info">Open Timer</button>
      </div>
    </div>
  </div>
</body>

</html>
