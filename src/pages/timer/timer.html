<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Timer</title>
  <script src="./timer.js"></script>
  <link rel="stylesheet" href="timer.css">
</head>

<body>
  <div class="container draggable">

    <div class="logo">
      <img src="./logo.png" alt="Hexane logo">
    </div>

    <!-- TIMER -->
    <div class="timer">
      <div class="container">
        <p class="time"></p>
      </div>
      <div class="timeAdjuster">
        <button class="up"></button>
        <button class="down"></button>
      </div>
    </div>

    <!-- CONTROLS -->
    <div class="controls">
      <div class="container">
        <div>
          <button class="startButton resumeButton">Start</button>
        </div>
        <div>
          <button class="stopButton resetButton">Stop</button>
        </div>
      </div>
    </div>
    <div class="container">
      <button class="exit">Exit</button>
    </div>
  </div>
</body>

</html>
